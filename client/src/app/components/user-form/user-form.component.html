<div class="card">
   <div class="title">Add User</div>
   <form [formGroup]="form">
      <div class='form-group'>
         <label>Name</label>
         <input formControlName="name" class="form-control">

      </div>
      <div class="form-group">
         <label>BOID Number</label>
         <input formControlName="boid" type="number" class='form-control'>

      </div>
      <div class="button-group">
         <button type="cancel">Cancel</button>
         <button class="submit" [disabled]="!form.valid" (click)="submit()">Submit</button>
      </div>

   </form>
</div>
