<div class="card card-dark">
   <div class="title">{{title}}</div>
   <form [formGroup]="form">
      <div class='form-group'>
         <label>Name</label>
         <input formControlName="name" placeholder="Name" class="form-control">
      </div>
      <div class="form-group">
         <label>BOID Number</label>
         <input placeholder="Boid Number" formControlName="boid" type="number" class='form-control'>

      </div>
      <div class="button-group" [ngClass]="(user?.name)?'three-items':''">
         <button type="cancel" class="cancel" (click)="close()">Cancel</button>
         <button type="button" class="delete" *ngIf="user?.name" (click)="deleteUser()">Delete</button>
         <button class="submit" [disabled]="!form.valid" (click)="submit()">Submit</button>
      </div>

   </form>
</div>
