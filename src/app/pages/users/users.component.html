<div *ngIf="users && users.length > 0; else elseBloc">
  <div class="title">All Users</div>
  <table *ngIf="users">
    <tr>
      <th>Name</th>
      <th>Boid Number</th>
      <th></th>
    </tr>
    <tbody>
      <tr *ngFor="let user of users">
        <td (click)="editUser(user.id)" class="highlight">{{ user.name }}</td>
        <td>
          <span>
            {{ user.boid }}
          </span>
        </td>
        <td class="c-pointer" (click)="editUser(user.id)">Edit</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #elseBloc>
  <div class="no-content text-center">
    <p>No Users Added Yet.</p>
    <small class="mt-3">
      Click the <strong>Plus</strong> button below to add users.
    </small>
  </div>
</ng-template>
